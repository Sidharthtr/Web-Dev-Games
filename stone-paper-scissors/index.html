<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
       <div class="choice"id="paper">
        <img src="./img/paper.png" alt="" srcset="">
       </div> 
       <div class="choice"id="rock">
        <img src="./img/rock.png" alt="" srcset="">
       </div> 
       <div class="choice"id="scissors">
        <img src="./img/scissors.png" alt="" srcset="">
       </div> 
    </div>

    <div class="score">
        <div class="user">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>

    <div class="status">
        <p class="msg">Start Game</p>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
